<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarun's Magical Toolbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .toolbox {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .toolbox-item {
            background-color: #FFD700;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .toolbox-item.python {
            background-color: #3776AB;
        }
        .toolbox-item.javascript {
            background-color: #F0DB4F;
        }
    </style>
</head>
<body>
    <h1>Welcome to Taruna's Magical Toolbox</h1>
    
    <div class="toolbox">
        <div class="toolbox-item python">Python</div>
        <div class="toolbox-item javascript">JavaScript</div>
    </div>
    
    <p>This is just a snapshot of my magical toolbox. Feel free to explore!</p>
</body>
</html>
